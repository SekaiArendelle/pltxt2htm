name: Tests

on:
  push:
    branches: [master]
    paths-ignore:
      - "**/*.md"
  pull_request:
    branches: [master]
    paths-ignore:
      - "**/*.md"

jobs:
  x86_64-windows-msvc-test:
    name: x86_64-windows-msvc (tests/)
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest
          platform: x64

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: 3.0.5

      - name: clang version
        shell: powershell
        run: |
          clang -v

      - name: Configure and build
        shell: powershell
        working-directory: tests
        run: |
          xmake config -p windows -a x64 --toolchain=x86_64-windows-msvc-clang --enable-stacktrace=y
          xmake test -v

  aarch64-apple-darwin24-test-asan:
    name: aarch64-apple-darwin24 (tests/, asan)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install clang and xmake
        run: |
          brew update
          brew install llvm lld xmake

      - name: Set PATH for LLVM clang
        run: echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH

      - name: Configure and build
        working-directory: tests
        run: |
          xmake config --toolchain=clang --policies=build.sanitizer.address
          xmake test -v

  aarch64-apple-darwin24-test-ubsan:
    name: aarch64-apple-darwin24 (tests/, ubsan)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install clang and xmake
        run: |
          brew update
          brew install llvm lld xmake

      - name: Set PATH for LLVM clang
        run: echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH

      - name: Configure and build
        working-directory: tests
        env:
          UBSAN_OPTIONS: "halt_on_error=1:abort_on_error=1:print_stacktrace=1"
        run: |
          xmake config --toolchain=clang --policies=build.sanitizer.undefined
          xmake test -v

  x86_64-linux-gnu-test-asan:
    strategy:
      fail-fast: false

    name: x86_64-linux-gnu (tests/, asan)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build docker image
        run: |
          docker build -f tests/docker/x86_64-linux-gnu-asan/Dockerfile -t x86_64-linux-gnu-test-asan .

      - name: Run all tests
        run: |
          docker run --name x86_64-linux-gnu-test-asan x86_64-linux-gnu-test-asan

  x86_64-linux-gnu-test-msan:
    strategy:
      fail-fast: false

    name: x86_64-linux-gnu (tests/, msan)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build docker image
        run: |
          docker build -f tests/docker/x86_64-linux-gnu-msan/Dockerfile -t x86_64-linux-gnu-test-msan .

      - name: Run all tests
        run: |
          docker run --name x86_64-linux-gnu-test-msan x86_64-linux-gnu-test-msan

  x86_64-windows-msvc-cmd:
    strategy:
      fail-fast: false
      matrix:
        build-mode: [release]

    name: x86_64-windows-msvc (cmd/, ${{ matrix.build-mode }} mode)
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest
          platform: x64

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: 3.0.5

      - name: clang version
        shell: powershell
        run: |
          clang -v

      - name: Configure and build
        shell: powershell
        working-directory: cmd
        run: |
          xmake config -p windows -a x64 --toolchain=x86_64-windows-msvc-clang -m ${{ matrix.build-mode }}
          xmake build -v

      - name: Run
        shell: powershell
        working-directory: cmd
        run: |
          xmake run pltxt2htm

      - name: Install
        shell: powershell
        working-directory: cmd
        run: |
          xmake install -o auto

  aarch64-apple-darwin24-cmd:
    strategy:
      fail-fast: false
      matrix:
        build-mode: [debug]

    name: aarch64-apple-darwin24 (cmd/, ${{ matrix.build-mode }} mode)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install clang and xmake
        run: |
          brew update
          brew install llvm lld xmake

      - name: Set PATH for LLVM clang
        run: echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH

      - name: Verify clang installation
        run: |
          clang -v

      - name: Configure and build
        working-directory: cmd
        run: |
          xmake f -m ${{ matrix.build-mode }} --toolchain=clang
          xmake build -v

      - name: Run
        working-directory: cmd
        run: |
          xmake run pltxt2htm

      - name: Install
        working-directory: cmd
        run: |
          xmake install -o auto

  wasm32-unknown-emscripten-wasm:
    strategy:
      fail-fast: false
      matrix:
        build-mode: [debug, release]

    name: wasm32-unknown-emscripten (wasm/, ${{ matrix.build-mode }} mode)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build docker image
        run: |
          docker build -f wasm/docker/wasm32-unknown-emscripten/Dockerfile --build-arg mode=${{ matrix.build-mode }} -t wasm32-unknown-emscripten-pltxt2htm-wasm-${{ matrix.build-mode }} .

  x86_64-windows-msvc-py:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]
        build-mode: [release]

    name: x86_64-windows-msvc (py/, ${{ matrix.build-mode }} mode, python ${{ matrix.python-version }})
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest
          platform: x64

      - name: Setup XMake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: 3.0.5

      - name: Configure and build
        working-directory: py
        run: |
          xmake config -p windows -a x64 --toolchain=x86_64-windows-msvc-clang -m ${{ matrix.build-mode }}
          xmake build -v

  aarch64-apple-darwin24-py:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.14"]
        build-mode: [debug]

    name: aarch64-apple-darwin24 (py/, ${{ matrix.build-mode }} mode, python ${{ matrix.python-version }})
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install clang and xmake
        run: |
          brew update
          brew install llvm lld xmake

      - name: Set PATH for LLVM clang
        run: echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH

      - name: Configure and build
        working-directory: py
        run: |
          xmake f --toolchain=clang -m ${{ matrix.build-mode }}
          xmake build -v

  armv7-linux-androideabi30-c-debug:
    name: armv7-linux-androideabi30 (c/, release mode)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build docker image
        run: |
          docker build -f c/docker/armv7-linux-androideabi30/Dockerfile --build-arg mode=release -t armv7-linux-androideabi30-pltxt2htm-c-debug .

  x86_64-linux-gnu-cxxmodule:
    name: x86_64-linux-gnu (cxxmodule/)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build docker image
        run: |
          docker build -f cxxmodule/docker/x86_64-linux-gnu/Dockerfile -t pltxt2htm-cxxmodule .
